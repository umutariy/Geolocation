<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>phonegap & jquery mobile boilerplate</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

  <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
  <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
  
  <script>
    var userAgent = navigator.userAgent + '';
    if (userAgent.indexOf('iPhone') > -1) {
      document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
      var mobile_system = 'iphone';
    } else if (userAgent.indexOf('Android') > -1) {
      document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
      var mobile_system = 'android';
    } else {
      var mobile_system = '';
    }
  </script>
  
  <script src="js/lib/jquery.js"></script>
  <!-- your scripts here -->
  <script src="js/app/app.js"></script>
  <script src="js/app/bootstrap.js"></script>
  <script src="js/lib/jquery.mobile.js"></script>

</head>
<body>

  <div data-role="page">

   <div data-role="header">
    <h1>Single page</h1>
  </div><!-- /header -->

  <!-- maps -->
  <div data-role="content">
    <p id="geolocation">
      Finding geolocation....
    </p>

    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var long_lat;
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

 <button onclick="onDeviceReady()" value="Find Me">Find Me</button>
  </div><!-- /content -->
</div><!-- /page -->

<!-- footer -->
<div data-role="footer">
  <h4>Footer content</h4>
</div><!-- /footer -->
<script async defer>
src="https://maps.googleapis.com/maps/api/js?key= AIzaSyA7h-ruFHpbEZBnODlYA4gWLrDhzmgkz4M &callback=initMap">
</script>
</body>
</html>
