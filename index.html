<!DOCTYPE html>
<html>
<head>
  <style>
   #map {
    height: 90vh;
    width: 100%;
  }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="js/lib/jquery.js"></script>
<!-- your scripts here -->
<script src="js/app/app.js"></script>
<script src="js/app/bootstrap.js"></script>
<script src="js/lib/jquery.mobile.js"></script>
</head>
<body>
  <h3>My Google Maps Demo</h3>
  <div id="map"></div>
  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="onDeviceReady()">Find Me</button>

  <script>
    var latitude;
    var longtitude;
    var map;
    var marker;

    function initMap() {
     latitude = -25.363;
     longtitude = 131.044;
     var uluru = {lat: latitude, lng: longtitude};
     map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: uluru
    });
     marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
   }
 </script>
 <script async defer
 src="https://maps.googleapis.com/maps/api/js?key= AIzaSyA7h-ruFHpbEZBnODlYA4gWLrDhzmgkz4M &callback=initMap">
</script>

</body>
</html>
