<!-- Body -->
<body>
  <h3>My Location</h3>
  <div id="map"></div>
  <button type="button" class="btn btn-primary btn-lg btn-block" onclick="onDeviceReady()">Find Me</button>

<!-- script for the map -->
  <script>
    var latitude;
    var longtitude;
    var map;
    var marker;
    // map function
    function initMap() {
     latitude = -25.363;
     longtitude = 131.044;
     var uluru = {lat: latitude, lng: longtitude};
     map = new google.maps.Map(document.getElementById('map'), {
      zoom: 18,
      center: uluru
    });
     marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
   }
 </script>

 <!-- google map API -->
 <script async defer
 src="https://maps.googleapis.com/maps/api/js?key= AIzaSyA7h-ruFHpbEZBnODlYA4gWLrDhzmgkz4M &callback=initMap">
</script>

</body>
